<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [12, 69, 180, 8000];
    // 中间结果 下一项 索引
    let result = arr.reduce((tmp, item, index)=> {
        if(index!=arr.length-1){//不是最后一次
            return tmp + item;
        }else{
            return (tmp + item)/arr.length;
        }
    })

    alert(result);
</script>
</body>
</html>
