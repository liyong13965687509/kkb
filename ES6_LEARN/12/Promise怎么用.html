<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js" charset="utf-8"></script>
    <script>


        function createPromise(url){
            return  new Promise(function (resolve, reject) {
                // 异步代码
                // resolve---成功 reject--失败
                $.ajax(
                    {
                        url,
                        dataType: 'json',
                        success(arr) {
                            resolve(arr);
                        },
                        error(err) {
                            reject(err);
                        }
                    }
                )
            })
        }


        Promise.all([
            createPromise('data/arr.txt'),
            createPromise('data/json.txt')
        ]).then(function (arr) {
            // 解构赋值
            let [res1, res2] = arr;
            console.log(res1)
            console.log(res2)
            alert('全成功了！')
        }, function () {
            alert('至少有一个失败了！')
        })

    </script>
</head>

</html>
