<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传参</title>
    <script>
        function* show(num1, num2) {
            alert(`${num1},${num2}`);
            alert('a');

            let a = yield;

            alert('b');

            alert(a);

        }

        let gen = show(66, 99);
        gen.next(12); //没法给yield传参
        gen.next(5);
    </script>
</head>
<body>

</body>
</html>
